
version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: meet-ease-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - postgres
    networks:
      - app-net

networks:
  app-net:
    driver: bridge